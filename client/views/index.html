<!DOCTYPE html>
<html ng-app="meetupApp">
<head>
	<title>MEAN</title>
</head>
<body>

	<!-- mmetups views -->
	<div ng-controller="meetupsController">
		<h1>There are {{meetups.length}} meetups</h1>
		<ul>
			<li ng-repeat="meetup in meetups">
				{{meetup.name}}
			</li>
		</ul>

		<form ng-submit="createMeetup()">
			<input type="text" placeholder="Meetups Name" ng-model="meetupName">
			<button type="submit">ADD</button>
		</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/controllers/meetups-controller.js"></script>
</body>
</html>
